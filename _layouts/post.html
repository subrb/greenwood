---
layout: page
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="post-content p2 lg-p0" itemprop="articleBody">

      {% for tag in page.tags %}
      <a href="/tags#{{ tag | slugify }}-ref">
         <code class="highligher-rouge px1 mr2">
             {{ tag | capitalize}}
         </code>
       </a>
      {% endfor %}

      {{ content }}
  </div>

</article>
